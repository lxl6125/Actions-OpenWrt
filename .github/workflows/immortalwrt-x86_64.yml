name: immortalwrt-x86_64

on:
  repository_dispatch:
  workflow_dispatch:
  schedule:
    - cron: 0 4 ? * 1

env:
  REPO_URL: https://github.com/immortalwrt/immortalwrt
  REPO_BRANCH: openwrt-24.10
  FEEDS_CONF: feeds.conf.default
  CONFIG_FILE: immortalwrt-x86_64.config
  DIY_P1_SH: immortalwrt-diy-part.sh
  DIY_P2_SH: immortalwrt-x86_64.sh
  UPLOAD_BIN_DIR: false
  UPLOAD_FIRMWARE: true
  UPLOAD_WETRANSFER: false
  UPLOAD_RELEASE: true
  TZ: Asia/Shanghai
  DEVICE_ARCH: x86_64
  PRODUCT_NAME: X86_64

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout
      uses: actions/checkout@main

